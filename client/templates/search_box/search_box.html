<template name="searchBox">
<div class="ui labeled icon top pointing dropdown button">
    <i class="filter icon"></i>
    <span class="text">Filter Messages</span>
    <div class="menu">      
      <div class="header">
        <i class="calendar icon"></i>
        Filter by type
      </div>
      <div class="item">
        <i class="circle icon"></i>
        Task
      </div>
      <div class="item">
        <i class="circle icon"></i>
        Message
      </div>
      <div class="item">
        <i class="circle icon"></i>
        Article
      </div>      
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i>
        Filter by status
      </div>
      <div class="item">
        <div class="ui  empty circular label"></div>
        Open
      </div>
      <div data-filter-query="status:'In Progress'" class="item filter-command" >
        <div class="ui green empty circular label"></div>
        In Progress
      </div>
      <div class="item">
        <div class="ui red empty circular label"></div>
        Blocker
      </div>
      <div class="item">
        <div class="ui black empty circular label"></div>
        Discussion
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="calendar icon"></i>
        Filter by date
      </div>
      <div class="item">
        <i class="circle icon"></i>
        This Week
      </div>
      <div class="item">
        <i class="circle icon"></i>
        This Month
      </div>
      <div class="item">
        <i class="circle icon"></i>
        This Year
      </div>
    </div>
  </div>
  <div class="ui icon input">
        <i class="search icon"></i>
        <input id="search-box-input" value="{{filterQuery}}" type="text" name="search" placeholder="Search messages...">
  </div>
