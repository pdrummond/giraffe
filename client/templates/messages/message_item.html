<template name="messageItem">
  <li class="message {{#if archived}}archived-message{{/if}}" style="position:relative">
    <div style="color:lightgray;font-size:12px">
        {{owner}} - <span class="message-created-at">{{formatTime createdAt}}</span>
    </div>
    <div class="content">{{content}}</div>
    {{#if isOwner}}
        <input id="archived-check" type="checkbox" checked="{{archived}}" style="position:absolute;top:5px;right:5px"/>
    {{/if}}
  </li>
</template>
